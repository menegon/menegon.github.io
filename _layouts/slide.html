{% include base.html %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="author" content="{{ site.author }}" />

    <!-- Description -->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{base}}/ext/reveal.js/css/reveal.css"/>
    {%if page.theme %}
      <link rel="stylesheet" href="{{ base }}{{ "/ext/reveal.js/css/theme/" | append: page.theme | append: '.css' }}" id="theme"/>
    {% else %}
      <link rel="stylesheet" href="{{ base }}/ext/reveal.js/css/theme/black.css" id="theme"/>
    {% endif %}

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ base }}/ext/reveal.js/lib/css/zenburn.css"/>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ "/ext/reveal.js/css/print/pdf.css" | prepend: site.baseurl }}' : '{{ "/ext/reveal.js/css/print/paper.css" | prepend: site.baseurl }}';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <link rel="apple-touch-icon" href="{{ base }}/apple-touch-icon.png" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>

    <script src="{{ base }}/ext/reveal.js/lib/js/head.min.js"></script>
    <script src="{{ base }}/ext/reveal.js/js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
          // progress: true,
        progress: false,
        history: true,
          center: true,
          width: 1600,
          height: 900,
        {%if page.transition %}
          transition: '{{page.transition}}',
        {% else %}
          transition: 'slide', // none/fade/slide/convex/concave/zoom
        {% endif %}

        math: {
            mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
            config: 'TeX-AMS_HTML-full' // See http://docs.mathjax.org/en/latest/config-files.html
        },
        // Optional reveal.js plugins
        dependencies: [
          { src: '{{ base }}/ext/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{ base }}/ext/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ base }}/ext/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ base }}/ext/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ base }}/ext/reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: '{{ base }}/ext/reveal.js/plugin/notes/notes.js', async: true },
          { src: '{{ base }}/ext/reveal.js/plugin/math/math.js', async: true }
        ]
      });
     Reveal.addEventListener( 'ready', function( event ) {
         //document.getElementsByTagName('video')[0].setAttribute('preload','auto');
         document.getElementsByTagName('video')[0].setAttribute('controls','controls')
     } );
    </script>

  </body>
</html>
